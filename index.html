<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FableForge</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:wght@300;600&family=Outfit:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">FableForge</div>
    <h1 style="color: whitesmoke;">AI Powered Pictorial Story Generator</h1>

    <label for="storyInput" style="color: #afdde5;" >Enter Story Details:</label>
    <textarea id="storyInput" placeholder="Enter a description for your story..."></textarea>

    <button id="generateButton">Generate Story</button>

    <div id="storyOutput">
      <h2 style="color: white;">Generated Story:</h2>
      <p id="storyText"></p>
      <img id="storyImage" style="color: white;" alt="Story related image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
