<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Story Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI-powered Story Generator</h1>

    <label for="storyInput">Enter Story Details:</label>
    <textarea id="storyInput" placeholder="Enter a description for your story..."></textarea>

    <button id="generateButton">Generate Story</button>

    <div id="storyOutput">
      <h2>Generated Story:</h2>
      <p id="storyText"></p>
      <img id="storyImage" alt="Story related image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
